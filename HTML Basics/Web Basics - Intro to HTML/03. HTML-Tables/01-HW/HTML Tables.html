<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
<style type="text/css">
	th
	{
        font-size: 18px;
	}
    .img{
        display:block;
width:100%;
height:auto;
    }
</style>
</head>
<body>
	<table>
        <colgroup>
            <col width="300px" />
            <col width="300px" />
         </colgroup>
        <thead>
            <tr>
                <th colspan="2"><i>Fresh Fruits</i></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>It has long been known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim.</td>
                <td class="img" ><img src="./images/fruit.jpg" /></td>
            </tr>
	        <tr>
		        <td>
		            <table  border="1px">
                        <thead>
                            <tr>
                                <th colspan="3"><i>Title goes here</i></th>
                                <th>A</th>
                                <th>B</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <td align="right">N</td>
                            <td colspan="4" align="center">O</td>
                        </tfoot>
                        <tbody>
                            <tr>
                                <td rowspan="3">C</td>
                                <td align="center">D</td>
                                <td align="center">E</td>
                                <td align="center">F</td>
                                <td align="right">G</td>
                            </tr>
                            <tr>
                                <td align="center">H</td>
                                <td colspan="2" align="center">I</td>
                                <td rowspan="2" valign="bottom" align="right">J</td>
                            </tr>
                            <tr>
                                <td align="center">K</td>
                                <td align="center">L</td>
                                <td align="center">M</td>
                            </tr>
                        </tbody>
		            </table>
		        </td>
            </tr>
        </tbody>
	</table>
</body>
</html>
