<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <form>
        <table>
            <tbody>
                <tr>
                    <td class="label">
                        <label for="last-name">Last Name</label>
                    </td>
                    <td class="field">
                        <input id="last-name" type="text" placeholder="Nakov" size="50">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="first-name">First Name</label>
                    </td>
                    <td class="field">
                        <input id="first-name" type="text" placeholder="Svetlin" size="50">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="address">Address</label>
                    </td>
                    <td class="field">
                        <textarea id="address" cols="35" rows="3" placeholder="Hristo Botev Str.&#10;floor 3, apt. 12"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="city">City</label>
                    </td>
                    <td class="field">
                        <input id="city" type="text" placeholder="Kaspichan" size="35">
                        <label for="state" class="state">State</label>
                        <input id="state" type="text" size="5">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="zip">Zip/Postal Code</label>
                    </td>
                    <td class="field">
                        <input id="zip" type="text" placeholder="9325" size="15">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="country">Country</label>
                    </td>
                    <td class="field">
                        <select id="country">
                            <option value="value1" selected="selected">Bulgaria</option>
                            <option value="value2">UK</option>
                            <option value="value3">USA</option>
                            <option value="value4">Germany</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="phone">Phone(country code, area code, number)</label>
                    </td>
                    <td class="field">
                        (+
                        <input type="text" placeholder="359" size="10">
                        )
                        <input type="text" placeholder="88" size="10">
                        -
                        <input id="phone" placeholder="8334343" type="text" size="10">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="email">Email</label>
                    </td>
                    <td class="field">
                        <input type="email" placeholder="nakov@kaspichan.org" size="45">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label>Birth date</label>
                    </td>
                    <td>
                        <label for="month">Month</label>
                        <input id="month" type="number">

                        <label for="day">Day</label>
                        <input id="day" type="number">

                        <label for="year">Year (4 digit)</label>
                        <input id="year" type="number">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="gender">Gender</label>
                    </td>
                    <td class="field">
                        <select id="gender">
                            <option value="value1">Male</option>
                            <option value="value2">Female</option>
                            <option value="value3">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label>Starting date</label>
                    </td>
                    <td class="field">
                        <input id="start" type="radio" value="start-date" name="date" checked>
                        <label for="start">Spring 2006</label>

                        <input id="end" type="radio" value="end-date" name="date">
                        <label for="end">Summber 2006</label>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="comments">Comments/Questions</label>
                    </td>
                    <td class="field">
                        <textarea id="comments" cols="35" rows="3" placeholder="Please send me more information&#10;about the logging"></textarea>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <button type="submit">Submit</button>
                        <button type="reset">Clear this form</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
